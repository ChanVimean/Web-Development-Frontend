<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    .text {
      color: orange;
      background-color: darkblue;
    }

    #pizza {
      color: green;
      background-color: lightblue;
    }

    p {
      color: red;
      background-color: yellow;
    }
  </style>
  <body>
    <!-- Inline -->
    <h1 style="color: #4e63d9e2">I am Blue</h1>

    <!-- Internal -->
    <!-- class -->
    <h1 class="text">I am Internal CSS</h1>
    <h1 class="text">I am Internal CSS</h1>
    <!-- id -->
    <h2 id="pizza">I like pizza</h2>
    <!-- tag -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt,
      architecto.
    </p>
    <p>Hi</p>

    <!-- External -->
    <h3 class="text2">External CSS using class</h3>
    <h3 id="id2">External CSS using id</h3>
    <h5>External CSS using HTML tag</h5>
  </body>
</html>
