<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      form {
        background-color: rgb(243, 212, 219);
        width: 600px;
        margin: 50px auto;
        border-radius: 6px;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        margin-top: 0;
        background-color: blue;
        color: white;
        padding: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      .row .form-group {
        flex: 1;
      }

      button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .container {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Register Form</h1>

      <div class="container">
        <div class="row">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" placeholder="First Name" required />
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <input type="text" placeholder="Last Name" required />
          </div>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="email" placeholder="example@email.com" required />
        </div>

        <div class="form-group">
          <label>Phone:</label>
          <input type="number" placeholder="0123456789" required />
        </div>

        <div class="row">
          <div class="form-group">
            <label>City:</label>
            <select required>
              <option value="">-- Select City --</option>
              <option>Phnom Penh</option>
              <option>Kampong Cham</option>
              <option>Siem Reap</option>
              <option>Battambang</option>
            </select>
          </div>

          <div class="form-group">
            <label>Country:</label>
            <select required>
              <option value="">-- Select Country --</option>
              <option>Cambodia</option>
              <option>Japan</option>
              <option>China</option>
              <option>USA</option>
              <option>Canada</option>
            </select>
          </div>
        </div>

        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
