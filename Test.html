<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class + Elements</title>
  </head>
  <style>
    /*************************************************************/
    /* Hover Example */
    .btn-hover {
      background-color: skyblue;
      color: white;
      transition: 0.25s ease-in-out;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .btn-hover:hover {
      background-color: blue;
    }

    /*************************************************************/
    /* Active Example */
    .btn-active {
      background-color: skyblue;
      color: white;
      transition: 0.25s all;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .btn-active:hover {
      background-color: blue;
    }

    .btn-active:active {
      background-color: rgb(205, 205, 253);
    }

    /*************************************************************/
    /* Focus Example */
    .input-focus {
      padding: 10px;
      font-size: 1.2em;
      border: 2px solid gray;
      border-radius: 5px;
      transition: 0.3s ease-in-out;
    }

    .input-focus:focus {
      border: 2px solid blue;
      background-color: #eef;
      outline: none;
    }

    /*************************************************************/
    /* Before + After Example */
    .text-before-after {
      font-size: 1.3em;
      color: darkslategray;
      position: relative;
    }

    .text-before-after::before {
      content: "ðŸ‘‰ before - "; /* adds emoji before text */
      color: red;
    }

    .text-before-after::after {
      content: " - âœ” after"; /* adds check mark after text */
      color: blue;
    }
  </style>
  <body>
    <!-- :hover -->
    <button class="btn-hover">Hover me</button>

    <!-- :active + :hover -->
    <button class="btn-active">Active me</button>

    <br /><br />

    <!-- :focus -->
    <input type="text" class="input-focus" placeholder="Click here to focus" />

    <br /><br />

    <!-- ::before and ::after -->
    <p class="text-before-after">This text has before and after</p>
  </body>
</html>
