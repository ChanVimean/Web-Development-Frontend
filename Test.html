<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .box {
      width: 150px;
      height: 150px;
      font-size: 2rem;
      text-align: center;
      border-radius: 15px;
    }

    #box1 {
      background-color: hsl(240, 51%, 48%);
    }
    #box2 {
      background-color: hsl(0, 97%, 50%);
    }
    #box3 {
      background-color: hsl(71, 95%, 49%);
    }
    #box4 {
      background-color: hsl(27, 43%, 73%);
    }
  </style>
  <body>
    <div class="container">
      <div class="box" id="box1">Box 1</div>
      <div class="box" id="box2">Box 2</div>
      <div class="box" id="box3">Box 3</div>
      <div class="box" id="box4">Box 4</div>
      <div class="box" id="box1">Box 5</div>
      <div class="box" id="box2">Box 6</div>
      <div class="box" id="box3">Box 7</div>
      <div class="box" id="box4">Box 8</div>
    </div>
  </body>
</html>
