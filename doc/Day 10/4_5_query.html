<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #box,
    .cars {
      font-size: 3em;
      font-weight: bold;
    }
  </style>
  <body>
    <!-- 4.querySelector -->
    <div id="box">Box 1</div>
    <div id="box">Box 2</div>
    <div id="box">Box 3</div>

    <!-- querySelectorAll -->
    <ul>
      <li class="cars">Ferrari</li>
      <li class="cars">BMW</li>
      <li class="cars">Camry</li>
      <li class="cars">Ford</li>
      <li class="cars">Mazda</li>
    </ul>

    <script>
      const box = document.querySelector("#box");
      box.style.color = "blue";

      const cars = document.querySelectorAll(".cars");
      cars.forEach((car) =>
        car.style.color = "red"
      )
    </script>
  </body>
</html>
