<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 2. className -->
  <p class="food">Pizza</p>
  <p class="food">Banana</p>
  <p class="food">Cola</p>

  <script>
    const food = document.getElementsByClassName("food")
    food[0].textContent = "Hambuger";
    food[1].textContent = "Apple";
    food[2].textContent = "Pepsi";

    food[1].style.color = "red"
    food[2].style.color = "green"
    food[0].style.color = "blue"
  </script>
</body>
</html>
