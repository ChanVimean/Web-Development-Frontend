<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/doc/Day 3/styles.css">
  </head>
  <style>
    /* class */
    .text {
      color: blue;
      background-color: yellow;
    }

    /* id */
    #text {
      color: red;
      background-color: lightgrey;
    }

    /* tag */
    h3 {
      color: #a04a4a;
      background-color: rgb(27, 11, 14);
    }
  </style>
  <body>
    <!-- color & background-color -->

    <!-- Inline CSS -->
    <h1 style="color: #bfe244; background-color: purple">Hello HTML</h1>

    <!-- Internal -->
    <p class="text">
      Internal CSS using class
    </p>
    <p id="text">Internal CSS using id</p>
    <h3>Internal CSS using tag</h3>
    <h3>Internal CSS using tag</h3>
    <h3>Internal CSS using tag</h3>

    <!-- External -->
    <p class="words">External using class</p>
    <p id="words">External using id</p>
    <h4>External using tag</h4>

  </body>
</html>
