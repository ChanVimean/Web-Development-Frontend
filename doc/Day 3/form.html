<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/doc/Day 3/styles.css" />
  </head>

  <body>
    <h1 class="title">Login Form</h1>

    <form action="/profile.html" class="form">
      <label for="">Username: </label>
      <br />
      <input
        type="text"
        class="width-full"
        placeholder="Enter Username..."
        required
      />

      <br />
      <label for="">Email: </label>
      <br />
      <input
        type="text"
        class="width-full"
        placeholder="example@email.com"
        required
      />

      <br />
      <label for="" class="width-full">Password: </label>
      <br />
      <input
        type="password"
        class="width-full"
        placeholder="**********"
        required
      />
      <br />

      <label for="">Profile</label>
      <br />
      <input type="file" />
      <br />
      <br />

      <button type="submit" class="submit">Login</button>

      <div class="footer">
        <a href="#">Register</a>
        <a href="#">Forgot Password</a>
      </div>
    </form>
  </body>
</html>
