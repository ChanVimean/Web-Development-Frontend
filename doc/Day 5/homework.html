<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout CSS</title>
  </head>
  <style>
    .container {
      background-color: hsl(0, 100%, 86%);
      display: flex;
      gap: 10px;
    }

    .box1 {
      background-color: red;
      width: 300px;
      height: 300px;
      padding: 20px;
      color: white;
    }

    .box2 {
      background-color: yellow;
      width: 700px;
      height: 50%;
      padding: 20px;
    }

    .box3 {
      background-color: rgb(50, 169, 224);
      width: 50%;
      padding: 20px;
      color: white;
    }

    .box4 {
      background-color: rgb(65, 21, 224);
      padding: 20px;
      color: white;
    }

    .col-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 50%;
      gap: 10px;
    }

    .mini-container {
      display: flex;
      height: 50%;
      gap: 10px;
    }

    .col-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
  <body>
    <section class="container">
      <div class="box1">Box 1</div>
      <div class="col-container">
        <div class="box2">Box2</div>
        <div class="mini-container">
          <div class="box3">Box 3</div>
          <div class="col-container">
            <div class="box4">Box 4a</div>
            <div class="box4">Box 4b</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
